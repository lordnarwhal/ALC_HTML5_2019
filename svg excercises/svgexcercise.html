<!DOCTYPE html>
<html>
    <body>
    <h1>my first SVG</h1>
        <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="purple" stroke-width="4" fill="#ff00cc" />
        </svg>
        
        <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,0);stroke-width:3;stroke:rgb(255,0,0)" />  
        </svg>
        
        <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:blue;stroke:black;stroke-width:5;opacity:0.5" />
        </svg>
    
        <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(200,0,200);stroke-width:20" />
        </svg>
    
        <svg height="310" width="500">
        <polygon points="200,100 200,12 300,100 300,12 " style="fill:lime;stroke:purple;stroke-width:1" />
        </svg>
        
    </body>
</html>
