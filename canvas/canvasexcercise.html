<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:2px solid orange;">
</canvas>
<script>
    var canvas = document.getElementById("myCanvas")
    var ctx = canvas.getContext("2d")
    //rectangle
    ctx.fillStyle = "#ff00cc";
    ctx.fillRect(0,25, 200,50)
    //linear gradiant
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "purple");
    grd.addColorStop(1, "white");

    ctx.fillStyle = grd;
    ctx.fillRect(20, 25, 150, 50);
    //circle gradiant
    var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd.addColorStop(0, "blue");
    grd.addColorStop(1, "white");
    
    ctx.fillStyle = grd;
    ctx.fillRect(20, 25, 150, 25);
    
    //line
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke(); 
    ctx.moveTo(200, 0);
    ctx.lineTo(0, 100);
    ctx.stroke(); 
    //circle
    ctx.beginPath();
    ctx.arc(95, 50, 50, 0, 2 * Math.PI);
    ctx.stroke(); 
    
    
     
    </script>
    
</body>
</html>
